<ov-dynamic-grid>
	<ov-logo-card
		[title]="'My App Logo'"
		[description]="'Select your app logo'"
		[logoSrc]="'https://openvidu.io/assets/images/openvidu_globe_bg_transp_cropped.png'"
		[isEnabled]="true"
		[cardBackgroundColor]="'#ffffff'"
	>
	</ov-logo-card>

	<ov-selection-card
		[disabled]="true"
		[title]="'Theme'"
		[icon]="'palette'"
		[description]="'Select your app theme'"
		[iconBackgroundColor]="'#FFCD00'"
		[selectionType]="'color'"
		[options]="colorOptions"
	></ov-selection-card>

	<ng-content></ng-content>
</ov-dynamic-grid>
