<ov-videoconference
	[token]="token"
	[tokenError]="serverError"
	[prejoin]="showPrejoin"
	[toolbarChatPanelButton]="showChat"
	[toolbarRecordingButton]="showRecording"
	[toolbarBroadcastingButton]="broadcastingPreferences.enabled"
	[activitiesPanelRecordingActivity]="showRecording"
	[activitiesPanelBroadcastingActivity]="broadcastingPreferences.enabled"
	[toolbarBackgroundEffectsButton]="virtualBackgroundPreferences.enabled"
	[toolbarActivitiesPanelButton]="showActivityPanel"
	(onTokenRequested)="onTokenRequested($event)"
	(onRoomDisconnected)="onRoomDisconnected()"
	(onRecordingStartRequested)="onRecordingStartRequested($event)"
	(onRecordingStopRequested)="onRecordingStopRequested($event)"
	(onRecordingDeleteRequested)="onRecordingDeleteRequested($event)"
	(onBroadcastingStartRequested)="onBroadcastingStartRequested($event)"
	(onBroadcastingStopRequested)="onBroadcastingStopRequested($event)"
>
</ov-videoconference>

@if (!loading && serverError) {
	<div class="error">
		<mat-icon>error</mat-icon>
		<span>
			{{ serverError }}
		</span>
	</div>
}
